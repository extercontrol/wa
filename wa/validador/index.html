<!DOCTYPE html>
<html>
<head>
	<title>Validar Certificado</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<div class="divisor"></div>

	<header>
		<img src="logo.png">
	</header>
	<div id="info-valido">
		<div id="validacion">
			<span id="certificado">Certificado </span>
			<span id="folio">000-0000</span><br>
			<span id="valido" class="valido"> VÁLIDO</span>
		</div>

		<div id="informacion">
			<div class="row">
				<span id="cliente-t" class="info-item-title">Nombre del cliente: </span><br>
				<span id="cliente-v" class="info-item-value"></span>
			</div>
			<div class="row">
				<span id="domicilio-t" class="info-item-title">Domicilio: </span><br>
				<span id="domicilio-v" class="info-item-value"></span>
			</div>
			<div class="row">
				<span id="localidad-t" class="info-item-title">Ciudad: </span><br>
				<span id="localidad-v" class="info-item-value"></span>
			</div>
			<div class="row">
				<span id="fecha-t" class="info-item-title">Fecha de garantía: </span><br>
				<span id="fecha-v" class="info-item-value"></span>
			</div>
			<div class="row">
				<span id="tratamiento-t" class="info-item-title">Tratamiento aplicado: </span><br>
				<span id="tratamiento-v" class="info-item-value"></span>
			</div>
			<div class="row">
				<span id="areas-t" class="info-item-title">Áreas tratadas: </span><br>
				<span id="areas-v" class="info-item-value"></span>
			</div>
		</div>
	</div>
	<div id="error" class="invisible">
		<h1>No se encontró información</h1>
		<h2>Favor de comunicarse al 2737342913 o 2731054784</h2>
	</div>
	<div class="divisor"></div>

	<div id="hash">
		hash: 
	</div>

	<div id="loader">
		<img src="logo.png" id="breathing-logo">
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
