<!DOCTYPE html>
<html>
<head>
	<title>Validar Certificado</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@300;500&family=Quicksand:wght@400;600&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
	<header>
		<img src="logo.svg">
	</header>
	<div id="info-valido">
		<div id="validacion">
			<div id="certificado">Certificado </div>
			<div id="folio">000-0000</div>
			<div id="valido" class="valido"> VÁLIDO</div>
			<div id="invalido" class="invalido invisible"> EXPIRADO</div>
		</div>

		<div id="informacion">
			<div class="row">
				<div id="cliente-t" class="info-item-title">Nombre del cliente: </div>
				<div id="cliente-v" class="info-item-value"></div>
			</div>
			<div class="row">
				<div id="domicilio-t" class="info-item-title">Domicilio: </div>
				<div id="domicilio-v" class="info-item-value"></div>
			</div>
			<div class="row">
				<div id="localidad-t" class="info-item-title">Ciudad: </div>
				<div id="localidad-v" class="info-item-value"></div>
			</div>
			<div class="row">
				<div id="fecha-t" class="info-item-title">Fecha de garantía: </div>
				<div id="fecha-v" class="info-item-value"></div>
			</div>
			<div class="row">
				<div id="tratamiento-t" class="info-item-title">Tratamiento aplicado: </div>
				<div id="tratamiento-v" class="info-item-value"></div>
				
			</div>
			<div class="row">
				<div id="areas-t" class="info-item-title">Áreas tratadas: </div>
				<div id="areas-v" class="info-item-value"></div>
			</div>
		</div>
	</div>
	<div id="error" class="invisible">
		<h1>No se encontró información</h1>
		<h2>Favor de comunicarse al 2737342913 o 2731054784</h2>
	</div>
	<div class="divisor"></div>

	<div id="hash">
		hash: 
	</div>

	<div id="loader">
		<img src="logo.png" id="breathing-logo">
	</div>

	<script src="./script.js" type="module"></script>
</body>
</html>
